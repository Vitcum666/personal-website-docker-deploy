version: '3.8'

services:
  web:
    build: .
    container_name: personal_website
    ports:
      - "8080:80"

  db:
    image: postgres:15
    container_name: my_postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    container_name: my_adminer
    ports:
      - "8081:8080"

volumes:
  postgres-data:
